<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="counter.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <section class="card p-2 h-25 w-25">
        <article class=" d-flex align-items-center justify-content-center bg-primary w-100 flex-column">
            <h1>Counter</h1>
        </article>
        <article class=" d-flex justify-content-center align-items-center bg-primary w-100 p-2">
            <p><span id="counter">0</span></p>
        </article>
        <article class=" d-flex justify-content-center bg-primary w-100 flex-row p-2">
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
            <button onclick="reset()">Reset</button>
        </article>
    </section>
    <section class="card bg-primary-subtle p-2 h-25 w-25">
        <article class="m-0 card-title d-flex justify-content-center align-items-center bg-primary">
            <h1>Figure</h1>
        </article>
        <article
            class="card-title m-0 d-flex justify-content-center align-items-center bg-primary-subtle flex-column p-2 h-100">
            <div id="changeme" class=" border border-black w-75 h-75 p-2"></div>
            <input type="color" name="Chooser" id="color" onchange="changeme()">
        </article>
    </section>
</body>

</html>
